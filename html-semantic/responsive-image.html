<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Responsive HTML images resolution switching</title>
    <style>
      html {
        font-family: sans-serif;
        background-color: gray;
      }

      body {
        max-width: 1200px;
        margin: 0 auto;
        background-color: white;
      }

      header {
        background: url(header.jpg) no-repeat center;
        height: 200px;
      }

      section {
        padding: 20px;
      }

      p {
        line-height: 1.5;
      }

      img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <header></header>

    <main>
      <section>
        <h1>My website</h1>

        <p>
          Use Art direction
        </p>

        <picture>
          <source
            media="(max-width: 799px)"
            srcset="elva-480w-close-portrait.jpg"
          />
          <source media="(min-width: 800px)" srcset="elva-800w.jpg" />
          <img
            src="elva-800w.jpg"
            alt="Chris standing up holding his daughter Elva"
          />
        </picture>

        <p>
          Use Resolution switching
        </p>

        <img
          srcset="elva-fairy-480w.jpg 480w, elva-fairy-800w.jpg 800w"
          sizes="(max-width: 600px) 480px,
                    800px"
          src="elva-fairy-800w.jpg"
          alt="Elva dressed as a fairy"
          onload="showUrl()"
        />

        <p>
          Header image originally by
          <a href="https://www.flickr.com/photos/miwok/17086751527/">Miwok</a>.
        </p>
      </section>
    </main>
    <script>
      function showUrl() {
        const img = document.getElementById("img");
        const p = document.createElement("p");
        const fileName = img.currentSrc?.substring(
          img.currentSrc.lastIndexOf("/"),
        );
        p.textContent = `Loaded: ${fileName}`;
        document.body.appendChild(p);
      }
    </script>
  </body>
</html>
